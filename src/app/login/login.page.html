<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/icon/logocop.png" alt="TaxisYa Logo" class="app-logo">
      <h1 class="app-name">TaxisYa</h1>
      <p class="app-subtitle">TU APP DE VIAJES</p>
    </div>

    <ion-card class="login-card">
      <ion-card-content>
        <ion-item fill="solid" class="custom-input">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input #usernameInput type="text"></ion-input>
        </ion-item>

        <ion-item fill="solid" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input #passwordInput type="password"></ion-input>
        </ion-item>

        <div class="forgot-password">
          <a (click)="forgotPassword()">¿Olvidaste tu contraseña?</a>
        </div>

        <ion-button expand="block" (click)="onLogin()" class="login-button">
          Inicia sesión
        </ion-button>

        <div class="create-account">
          <ion-button fill="outline" expand="block" (click)="createAccount()">
            Crea tu cuenta
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
